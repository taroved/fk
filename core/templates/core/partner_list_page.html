{% extends "base.html" %}

{% load static core_tags %}
{% load wagtailimages_tags %}

{% block body_class %}template-{{ self.get_verbose_name|slugify }}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for partner in self.partners %}
            <a href="{{ partner.link }}">
                {% image partner.logo height-100 %}
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
