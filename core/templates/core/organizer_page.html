{% extends "base.html" %}

{% load static core_tags wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-{{ self.get_verbose_name|slugify }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <div class="for_block_org">
                    <div class="for_block_org_cont">
                        <div class="for_block_org_logo">
                            <a href="{{ self.link }}">
                                {% image self.logo max-269x120 %}
                            </a>
                        </div>
                        <div class="for_block_org_right">
                            <div class="for_block_org_right_top">
                                {% trans_field self 'description' %}
                            </div>
                            <div class="for_block_org_right_bot">
                                <a href="{{ self.link }}">
                                    {{ self.link }}
                                </a>
                            </div>
                        </div>
                        <div class="pad"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
