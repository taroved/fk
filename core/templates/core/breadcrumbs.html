{% load wagtailcore_tags core_tags %}

<div class="col-xs-12">
    <div class="for_pathway">
        {% if self.get_ancestors|length > 1 %}
            {% for page in self.get_ancestors %}
                {% if page.is_root == False %}
                    <a href="{% pageurl page %}">{% trans_field page 'title' %}</a> >
                {% endif %}
            {% endfor %}

            <a href="{{ self.url }}">{% trans_field self 'title' %}</a>

        {% endif %}
    </div>
</div>
